<!DOCTYPE html>
<head>
    <style>
        .styled-button {
            padding: 10px 20px;
            border: 2px solid #4CAF50;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .styled-button:hover {
            background-color: white;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <button class="styled-button">Click Me</button>
</body>
</html>
